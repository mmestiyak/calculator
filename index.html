<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./app.js" defer></script>
</head>
<body>
  <div class="calculator-grid">
     <div class="output">
       <p  class="previous-calculation"></p>
       <p  class="current-calculation"></p>
     </div>
     <button data-all-clear="" class="span-two">AC</button>
     <button data-delete="">DEL</button>
     <button data-operation="/">รท</button>
     <button data-number="1">1</button>
     <button data-number="2">2</button>
     <button data-number="3">3</button>
     <button data-operation="*">*</button>
     <button data-number="4">4</button>
     <button data-number="5">5</button>
     <button data-number="6">6</button>
     <button data-operation="+">+</button>
     <button data-number="7">7</button>
     <button data-number="8">8</button>
     <button data-number="9">9</button>
     <button data-operation="-">-</button>
     <button data-number=".">.</button>
     <button data-number="0">0</button>
     <button data-equal="=" class="span-two">=</button>
  </div>
</body>
</html>
